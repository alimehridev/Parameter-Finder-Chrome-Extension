<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">

    <title>DOM Parameter Finder</title>
  </head>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="modal.css">
  <body>

    <script src="helpers.js"></script>
    <script src="jquery.js"></script>
    <div class="container">
      <div class="main_dashboard">
        <div class="input-group">
          <input type="text" id="originInput" placeholder="Enter origin..." />
          <button id="addOriginBtn">Add</button>
        </div>

        <h1>üîç Origin List</h1>
        <ul id="originList"></ul>
        <div id="added_origin"></div>

        <script src="addorigin.js"></script>

      </div>
      <div class="origin_dashboard">
        <div class="input-group">
          <div style="display:flex; justify-content: start;">
            <span class="backBtn">Back</span>
          </div>
          <div class="attribute-list">
            <div class="attribute" style="padding-bottom: 7px;">
              <label class="switch">
                <input type="checkbox" name="all" id="all">
                <span class="slider"></span>
              </label>
              Select ALL
            </div>
            <div class="attribute" style="padding-bottom: 7px;">
            </div>
            <div class="attribute">
              <label class="switch">
                <input type="checkbox" name="id" id="id">
                <span class="slider"></span>
              </label>
              id attribute
            </div>
            <div class="attribute">
              <label class="switch">
                <input type="checkbox" name="class" id="class">
                <span class="slider"></span>
              </label>
              class attribute
            </div>
            <div class="attribute">
              <label class="switch">
                <input type="checkbox" name="name" id="name">
                <span class="slider"></span>
              </label>
              name attribute
            </div>
            <div class="attribute">
              <label class="switch">
                <input type="checkbox" name="href" id="href">
                <span class="slider"></span>
              </label>
              href attribute
            </div>
            <div class="attribute">
              <label class="switch">
                <input type="checkbox" name="src" id="src">
                <span class="slider"></span>
              </label>
              src attribute
            </div>
            <div class="attribute">
              <label class="switch">
                <input type="checkbox" name="js_inline" id="js_inline">
                <span class="slider"></span>
              </label>
              Inline Javascript
            </div>
            <div class="attribute">
              <label class="switch">
                <input type="checkbox" name="json" id="json">
                <span class="slider"></span>
              </label>
              JSON keys
            </div>
            <div class="attribute">
              <label class="switch">
                <input type="checkbox" name="url" id="url">
                <span class="slider"></span>
              </label>
              URL parameters
            </div>
          </div>
          <button id="addBtn">Save</button>
        </div>

        <ul id="keywordList"></ul>

        <h1 id="discovered_parameters_header">üîç Discovered Parameters <span id="addCustomParameterBtn">+</span></h1>
        <div id="origin"></div>
        <div id="data"></div>


        <div class="pagination">
  
        </div>
        <button id="removeAllBtn">Remove all</button>
        <button id="urlQueryGenBtn">Generate URL Query</button>


      </div>
    </div>
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span id="closeModalBtn" class="close-btn">&times;</span>
        <h2 style="margin-top: 10px;">Advanced options</h2>
        <label style="margin-top: 10px;">
          <span>Fixed part:</span>
          <input type="text" id="fixed-part" placeholder="XXXXX" value="XXXXX" />
        </label>
        <label style="margin-top: 10px;">
          <span>Chunk:</span>
          <input type="text" id="chunk-number" placeholder="20" value="20" />
        </label>
        <button id="urlQueryReGenBtn">reGenerate</button>
        <textarea readonly name="output" id="output"></textarea>

        <span id="copyBtn">copy</span>
        <div class="info-bar">
          <span class="links-number">20 links</span>
        </div>
      </div>
    </div>

    <script src="modal.js"></script>
    <script src="dashboard.js"></script>
    <script src="addkeywords.js"></script>
    <script src="dash_checker.js"></script>
</body>
</html>
